{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p><a href="#">Forgot Password?</a></p>
<p>If you don't have an account, <a href="{% url 'register' %}">register here</a>.</p> <!-- Added register link -->
{% endblock %}
